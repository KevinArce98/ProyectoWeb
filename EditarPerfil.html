	<div class="container" align="center">
		<div class="row">
				<div class="col-xs-12"><h1>Tu Perfil</h1></div>
		</div>
		<br/><br/>
		<div class="row rowbottom">
			<div class="col-xs-12 col-sm-6">
				<br><br><br><br><br>
				<img src="./images/logo.png" width="350px" height="85px" class="img-responsive">
			</div>
			<div class="col-xs-12 col-sm-6">
				<form>
					<div class="form-group">
						<label class="control-label" for="formGroup">Nombre de Usuario</label>
						<input class="form-control" type="text" id="user" value="" readonly>
					</div>
					<div class="form-group">
						<label class="control-label" for="formGroup">Nombre</label>
						<input class="form-control" type="text" id="name" placeholder="Nombre">
					</div>
					<div class="form-group">
						<label class="control-label" for="formGroup">Apellidos</label>
						<input class="form-control" type="text" id="lastname" placeholder="Apelldio">
					</div>
					<div class="form-group">
						<label class="control-label" for="formGroup">Teléfono</label>
						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-phone"></span></span>
							<input class="form-control" type="text" id="phone" placeholder="Tel&eacute;fono">      
						</div>
					</div>
					<div class="form-group">
						<label class="control-label" for="formGroup">Correo electrónico</label>
						<div class="input-group">
							<span class="input-group-addon">@</span>
							<input class="form-control" type="email" id="email" readonly>
						 </div>
					</div>
					<div class="form-group">
						<label class=" control-label" for="formGroup">Información biográfica</label>
						 <textarea class="form-control" rows="4" id="info"></textarea>
					</div>
					<br />
					<div class="form-group">
						<label class="control-label" for="formGroup"></label>
							<button type="submit" class="btn btn-success" id="save"><span class="glyphicon glyphicon-floppy-saved"></span> Guardar</button>
					</div>
				</form>
			</div>
		</div>
