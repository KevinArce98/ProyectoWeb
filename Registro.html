<!DOCTYPE html>
<html>
<head>
	<title>Registro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="./images/logo.ico">

   <header>
        <nav class="navbar navbar-inverse navbar-static-top" role="navigation">

                <div class="navbar-header">
                    <a href="index.html" class="logo navbar-brand">Championship Lite</a>
                </div>
            </div>
        </nav>
    </header>
    <form name="frmRegistro">
    <h2>Crear Cuenta</h2>
    <hr class="colorgraph">
        <input type="email" placeholder="&#9993;  Correo" id="email" required autofocus>
        <input type="text" placeholder="&#128100;  Usuario" id="user" required>
        <input type="password" placeholder="&#128273;  Contrase&ntilde;a" id="pass" required>
        <input type="password" placeholder="&#128273;  Verificar Contrase&ntilde;a" id="passOther" required>
        <hr class="colorgraph">
            <div id="botones">
            	<input class="boton" type="submit" value="REGISTRAR" id="sendInfo">
            	<input class="boton" type="reset" value="LIMPIAR">	
            </div>
    </form>
    <footer class="container-fluid text-center bg-lightgray">

</body>
</html>
